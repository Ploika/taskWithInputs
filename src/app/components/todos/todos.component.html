<div class="wrapper">
  <div class="title">
    <div class="left_title">
      <h2>All ToDo's</h2>
    </div>
    <div class="right_title">
      <button (click)="addTodo()"><span class="button_text">Add A ToDo</span> <span class="vector"><img src="/assets/img/vector.png" alt="img"></span> </button>
    </div>
  </div>
  <div class="container">
    <app-todo *ngFor="let todo of todos" [todo]='todo' (lift)="catchTodo($event)"></app-todo>
  </div>
</div>
<router-outlet></router-outlet>
