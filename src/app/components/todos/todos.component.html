<div class="wrapper">
  <div class="title">
    <div class="left_title">
      <h2>All Products</h2>
      <p>You should buy {{todos.length}} products</p>
    </div>
    <div class="right_title">
      <button (click)="addTodo()"><span class="button_text">Add A Product</span></button>
    </div>
  </div>
  <div class="container">
    <app-todo *ngFor="let todo of todos; let i = index" [i]='i' [todo]='todo' [check]='check' (lift)="catchTodo($event)"></app-todo>
  </div>
  <div class="bottom_buttons">
      <button class="select_products" (click)="selectAllProducts()">Select all products</button>
      <button class="select_products" (click)="deleteAllProducts()">Delete all products</button>
  </div>
  <div class="bottom"><router-outlet></router-outlet></div>
</div>
